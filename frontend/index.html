<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 BTS 월드투어 서울 콘서트 티켓팅 🔥</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card ticket-card shadow-lg p-3 mb-5 bg-body rounded" style="max-width: 500px;">
            <img src="https://images.pexels.com/photos/1190298/pexels-photo-1190298.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img-top rounded" alt="Concert Poster">
            <div class="card-body text-center">
                <h2 class="card-title fw-bold mt-3">🚀 BTS 2026 서울 콘서트</h2>
                <p class="text-muted mb-4">잠실 올림픽 주경기장 | 2026.05.05 (화) 19:00</p>
                
                <div class="alert alert-warning fw-bold" role="alert">
                    ⚠️ 현재 접속자가 많습니다. 새로고침을 자제해주세요.
                </div>

                <div id="message-box" class="d-none mb-3"></div>

                <div class="d-grid gap-2">
                    <button id="order-btn" class="btn btn-primary btn-lg fw-bold">
                        🎫 티켓 예매하기 (선착순)
                    </button>
                    <button id="loading-btn" class="btn btn-primary btn-lg fw-bold d-none" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        예매 처리 중... 잠시만 기다려주세요.
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
