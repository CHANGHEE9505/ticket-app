# k8s/backend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: clouddxuser/ticket-backend:v4  # ğŸ‘ˆ ë³¸ì¸ ì•„ì´ë””ë¡œ ë³€ê²½! íƒœê·¸ëŠ” ì¼ë‹¨ v4ë¡œ ê³ ì •
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080